<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logout NeurAudit</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üè• NeurAudit - Test Logout Funcional</h1>
    
    <div id="status">
        <p><strong>Estado:</strong> <span id="authStatus">Verificando...</span></p>
    </div>

    <div id="actions">
        <button onclick="testLogin()">üîë Login de Prueba</button>
        <button onclick="testLogout()" id="logoutBtn" disabled>üö™ Logout</button>
        <button onclick="checkAuthStatus()">üìä Verificar Estado</button>
    </div>

    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:8003/api/auth';
        
        // Estado global
        let accessToken = null;
        
        // Funciones de utilidad
        function showResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.insertBefore(div, results.firstChild);
        }
        
        function updateAuthStatus(status) {
            document.getElementById('authStatus').textContent = status;
            document.getElementById('logoutBtn').disabled = !accessToken;
        }
        
        // Test Login
        async function testLogin() {
            try {
                const response = await fetch(`${API_URL}/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'admin.superuser',
                        password: 'AdminNeuraudit2025'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                accessToken = data.access;
                
                // Simular guardado en localStorage (como hace el authService)
                localStorage.setItem('neuraudit_access_token', accessToken);
                localStorage.setItem('neuraudit_user', JSON.stringify(data.user));
                
                showResult(`‚úÖ Login exitoso: ${data.user.username} (${data.user.user_type})`);
                updateAuthStatus('Autenticado');
                
            } catch (error) {
                showResult(`‚ùå Error en login: ${error.message}`, false);
                updateAuthStatus('Error');
            }
        }
        
        // Test Logout 
        async function testLogout() {
            if (!accessToken) {
                showResult('‚ùå No hay token para logout', false);
                return;
            }
            
            try {
                // Llamar al endpoint de logout
                const response = await fetch(`${API_URL}/logout/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // Limpiar datos locales (como hace clearAuthData)
                localStorage.removeItem('neuraudit_access_token');
                localStorage.removeItem('neuraudit_user');
                localStorage.removeItem('neuraudit_refresh_token');
                sessionStorage.removeItem('neuraudit_access_token');
                sessionStorage.removeItem('neuraudit_user');
                sessionStorage.removeItem('neuraudit_refresh_token');
                
                accessToken = null;
                
                showResult(`‚úÖ Logout exitoso: ${data.message}`);
                updateAuthStatus('Desconectado');
                
            } catch (error) {
                // Force logout incluso si el backend falla
                localStorage.clear();
                sessionStorage.clear();
                accessToken = null;
                
                showResult(`‚ö†Ô∏è Logout forzado (error backend): ${error.message}`, false);
                updateAuthStatus('Desconectado (forzado)');
            }
        }
        
        // Verificar estado de autenticaci√≥n
        function checkAuthStatus() {
            const token = localStorage.getItem('neuraudit_access_token') || 
                         sessionStorage.getItem('neuraudit_access_token');
            const user = localStorage.getItem('neuraudit_user') || 
                        sessionStorage.getItem('neuraudit_user');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    accessToken = token;
                    showResult(`üîç Usuario encontrado: ${userData.username} (Token: ${token.substring(0, 20)}...)`);
                    updateAuthStatus('Autenticado');
                } catch (e) {
                    showResult('‚ùå Error parsing user data', false);
                    updateAuthStatus('Error');
                }
            } else {
                accessToken = null;
                showResult('üîç No hay datos de autenticaci√≥n');
                updateAuthStatus('Desconectado');
            }
        }
        
        // Inicializar
        window.addEventListener('load', function() {
            checkAuthStatus();
            showResult('üöÄ Test de Logout inicializado');
        });
    </script>
</body>
</html>
